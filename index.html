<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Walls Down Collective</title>
	<style>
		body {
			display: grid;
			grid-template-columns: 1fr 50% 1fr;
		}
		main {
			grid-column: 2/3;		
			text-align: center;
		}
	</style>
</head>
<body>
	<main>	
		<h1>Walls Down Collective</h1>
		<h2>No-barrier resources and care</h2>
		<ul>
			<li><a href="https://instagram.com/wallsdowncollective">On Instagram</a></li>
			<li><a href="#">On Facebook</a> (coming soon)</li>
			<li><a href="https://twitter.com/wallsdownyyc">On Twitter</a></li>
		</ul>
		<h2>Meeting Notes</h2>
		<p>These are raw files and may be hard to read, sorry!</p>
		<ul id="notesList"></ul>
	</main>
	<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/lumenkeyes/wallsdown/contents/meeting-notes/');
        const data = await response.json();
        const notesList = document.querySelector('#notesList');
        for (let file of data) {
		const aTag = document.createElement('a')
		const liTag = document.createElement('li')
		aTag.href = file.path.substring(0,file.path.length - 3)
		aTag.innerText = file.name
		liTag.appendChild(aTag)
		notesList.appendChild(liTag)
        }
      })()
    </script>
</body>
</html>
