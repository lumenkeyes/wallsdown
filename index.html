<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Walls Down Collective</title>
	<style>
		body {
			display: grid;
			grid-template-columns: 1fr 50% 1fr;
		}
		main {
			grid-column: 2/3;		
			text-align: center;
		}
	</style>
</head>
<body>
	<main>	
		<h1>Walls Down Collective</h1>
		<h2>No-barrier resources and care</h2>
		<ul>
			<li><a href="https://instagram.com/wallsdowncollective">On Instagram</a></li>
			<li><a href="#">On Facebook</a> (coming soon)</li>
			<li><a href="#">On Twitter</a> (coming soon)</li>
		</ul>
	</main>
	<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/lumenkeyes/wallsdown/meeting-notes/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
</body>
</html>
